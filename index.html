<!DOCTYPE html>
<html>
<head>
  <title>マンション訪問記録</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="css/bootstrap.css">
  <link type="text/css" rel="stylesheet" href="css/app.css">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">

</head>
<body>
  <!-- どこかの共通位置（例: bodyの中） -->
  <div id="map-page">
    <div id="map" style="height: 100vh;"></div>
  </div>

  <div id="room-page" style="display:none;">
    <h3 id="mansion-title" class="p-3" onClick="showMapPage()"></h3>
    <h5 id="mansion-type" class="pl-2 pb-2"></h5>
    <h5 id="mansion-address" class="pl-2 pb-2"></h5>
    <h5 id="mansion-memo" class="pl-2 pb-2"></h5>
    <div id="room-list" class="p-2 bg-white">データを取得中です<br>しばらくお待ちください...</div>
  </div>

  <div id="room-action" style="display:none; padding: 16px;">
    <div id="actions"></div>
    <div class="h4 w-100 text-center mt-5 mb-3">訪問履歴</div>
    <div id="visit-history" class="mt-4"></div>
  </div>

  <script type="text/javascript" src="js/app.js"></script>

    async
    defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6sG1Or37yJ_4noRHh49WXHpdBHuQkV9Q&callback=initMap&v=beta&libraries=marker">
  </script> -->
  <script
    async
    defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4kJJIziNPKBaYQLDP2eVRfxKLCuhi9Kw&callback=initMap&v=beta&libraries=marker">
  </script>
</body>
</html>
